<!DOCTYPE html>
<html lang = "pt" xmlns = "http://www.w3.org/1999/xhtml" xmlns: th = "http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"></meta>
        <title>Insert title here</title>
        <link href="../static/css/global.css" th:href="@{/css/global.css}" rel="stylesheet" />
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    </head>
    <header>
        <h1 class="title">
            Classifique sua image
        </h1>
    </header>
    <body>    

        <form method="post" action="/savefile" enctype="multipart/form-data">
            <div class="file-upload"> 
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Adicionar Imagem</button>

                <div class="image-upload-wrap">
                    <input class="file-upload-input" name='file' type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text">
                        <h3>Arraste</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                </div>
            </div>
        
            <div>
                <button class="file-upload-btn" type="submit">
                    <p>Classificar</p>
                </button>
            </div>
            
        </form>
        
        
    </body>
</html>
